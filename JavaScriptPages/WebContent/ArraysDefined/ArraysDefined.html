<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="arrays.js"></script>
</head>
<body onload="displayStudent()">

	<h1>Fun with Arrays</h1>

	<div id="studentArray"></div>
	<br>

	<div>
		<label for="studentId"> Enter a Student Id </label>
		<input type="text" id="studentId">
		<br>
		<input type="button" id="plus" value="+" onclick="addStudent()"> 
		<input type="button" id="minus" value="-" onclick="deleteStudent()">
	</div>


</body>
</html>
